<footer class="site-footer h-card">
  <data class="u-url" href="{{ " /" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            {{ site.author | escape }}
            {%- else -%}
            {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.location | escape -}}</p>
      </div>
    </div>

  </div>

</footer>

<script>
  function handleOnClickOnSectionUrl() {
    var tags = ['h1', 'h2', 'h3', 'h4', 'h5', 'h6'];
    tags.forEach(headline => {
      var these = document.getElementsByTagName(headline);
      if (these.length) {
        console.log(these)
      }
      for (let i = 0; i < these.length; i++) {
        const element = these[i];
        var attr = window.location.href.replace(/#.*$/, '') + '#' + element.id;
        element.setAttribute("onclick", "navigator.clipboard.writeText('" + attr + "')");
      }
    });
  }
  handleOnClickOnSectionUrl();
</script>
