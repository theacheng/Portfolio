---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- if page.pdf -%}
    <embed src="{{ page.pdf | relative_url }}" type="application/pdf" class="cv" />
  {%- endif -%}
</article>
